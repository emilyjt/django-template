{% extends "_base.html" %}
{% block title %}Log in{% endblock title %}

{% block content %}
<h2>Log in</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <button type="submit">Log in</button>
</form>
{% endblock content %}
